 SNIPE_BEHAVIOR_DESC:0 "§HSnipe Tactics:§! The ship will snipe the enemy at extreme (§Ymax weapon range§!) distances. When the enemy approaches, the ships still maintain their formation and continue firing."
 HEAVY_ARTILLERY_BEHAVIOR_DESC:0 "§HHeavy Artillery Tactics:§! Ships will deliver intense firepower strikes at extreme (§Ymax weapon range§!) range. When the enemy approaches, the ships still maintain their formation and continue firing."
 MIGRATION_BEHAVIOR_DESC:0 "§HMigration Tactics:§! Ships will engage at extreme (§Ymax weapon range§!) distances. When the enemy advances to the close (§Ymin weapon range§!) distance then fall back until the distance is pulled away."
 FREE_FIRE_BEHAVIOR_DESC:0 "§HFree-Fire Tactics:§! The ship will advance and hold full ship weapons fire against enemy ships. When the enemy is moving, the ships will continuously attempt to flank their propulsion and continue firing."
 SMASH_BEHAVIOR_DESC:0 "§HSmash Tactics:§! The ships will directly §Rcharge towards the enemy ships§! and continuously lock on to fire. Whether the enemy attempts to maintain formation, retreat, or flank, the ships will relentlessly pursue them."

 LARGE_REACTOR_BOOSTER_1:0 "Large Reactor Booster"
 LARGE_REACTOR_BOOSTER_1_DESC:0 "The power generation is enhanced, however the erratic energy supply leads to lower shield capacity."
 LARGE_REACTOR_BOOSTER_2:0 "Large Improved Reactor Booster"
 LARGE_REACTOR_BOOSTER_2_DESC:0 "Fusion reactors are also offered in large boosted versions, unfortunately with even greater energy fluctuation effects."
 LARGE_REACTOR_BOOSTER_3:0 "Large Advanced Reactor Booster"
 LARGE_REACTOR_BOOSTER_3_DESC:0 "The advanced integrated antimatter booster dramatically increases power production with highly erratic energy fluctuations."
 ENHANCED_SHIELD_BOOSTER:0 "Enhanced Shield Booster"
 ENHANCED_SHIELD_BOOSTER_DESC:0 "The improved model of the shield amplifier greatly enhances the performance of the shield."
 FIRE_CONTROL_2:0 "Advanced Fire Control"
 FIRE_CONTROL_2_DESC:0 "The main control unit of the overclocked fire control chip enables it to break through its own computing power limits and provide a stronger firepower control system."
 ORBITAL_TRASH_2:0 "Orbital Trash Strike System"
 ORBITAL_TRASH_2_DESC:0 "Using orbital debris and orbital strike firepower as space-based weapons, it can cause devastating damage to ground targets."

