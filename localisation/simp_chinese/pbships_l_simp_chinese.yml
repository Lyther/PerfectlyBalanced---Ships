 PERDITION_BEAM_OTHER:0 "炼狱射线（360度转向版）"
 ENERGY_LANCE_1_OTHER:0 "粒子光矛（360度转向版）"
 ENERGY_LANCE_2_OTHER:0 "快子光矛（360度转向版）"
 ARC_EMITTER_1_OTHER:0 "电弧发射器（360度转向版）"
 ARC_EMITTER_2_OTHER:0 "聚能电弧发射器（360度转向版）"
 MASS_ACCELERATOR_1_OTHER:0 "兆级加农炮（360度转向版）"
 MASS_ACCELERATOR_2_OTHER:0 "千兆级加农炮（360度转向版）"

 LARGE_FISSION_REACTOR:0 "大型裂变反应堆"
 LARGE_FISSION_REACTOR_DESC:0 "加大了裂变反应堆尺寸，产生更多的废热，也会有更高的风险，大量的核废料将被直接丢进太空，毕竟谁在乎呢？"
 LARGE_FUSION_REACTOR:0 "大型聚变反应堆"
 LARGE_FUSION_REACTOR_DESC:0 "承担着更高的反应温度与殉爆风险，但聚变反应的能量产出极大提升了。"
 LARGE_COLD_FUSION_REACTOR:0 "大型冷核聚变反应堆"
 LARGE_COLD_FUSION_REACTOR_DESC:0 "拆卸了部分船体空间，并将其替换为更大规模的低温核聚变装置。"
 LARGE_ANTIMATTER_REACTOR:0 "大型反物质反应堆"
 LARGE_ANTIMATTER_REACTOR_DESC:0 "极为高效地进行物质湮灭反应，时不时湮灭掉一部分船体，但为了更多的能源，这也是可接受的，不是吗？"
 LARGE_ZERO_POINT_REACTOR:0 "大型零点反应堆"
 LARGE_ZERO_POINT_REACTOR_DESC:0 "真空零点能如此廉价且源源不绝，当然要把船舱装满零点反应堆。"
 LARGE_DARK_MATTER_REACTOR:0 "大型暗物质反应堆"
 LARGE_DARK_MATTER_REACTOR_DESC:0 "真正的无限。"

 SUPER_FISSION_REACTOR:0 "超级裂变反应堆"
 SUPER_FISSION_REACTOR_DESC:0 "几乎整个舰船的船舱都堆满了裂变反应堆电源及其原料，唯一的代价是我们的船员偶尔会长出额外的肢体和脑袋。"
 SUPER_FUSION_REACTOR:0 "超级聚变反应堆"
 SUPER_FUSION_REACTOR_DESC:0 "巨大的聚变反应堆不断散发着炽热的能量，但是好在我们会把中暑的船员丢进太空来进行治疗。"
 SUPER_COLD_FUSION_REACTOR:0 "超级冷核聚变反应堆"
 SUPER_COLD_FUSION_REACTOR_DESC:0 "冷核聚变解决了一系列棘手的问题，因此我们可以将舰船的更多部分替换为反应堆部件，比如船舵、舱壁、船员的床铺等。"
 SUPER_ANTIMATTER_REACTOR:0 "超级反物质反应堆"
 SUPER_ANTIMATTER_REACTOR_DESC:0 "正反物质的湮灭是一种极其高效的发电方式，因此我们会保持正物质船员与反物质船员的数量平衡，以便达到最高的发电效率。"
 SUPER_ZERO_POINT_REACTOR:0 "超级零点反应堆"
 SUPER_ZERO_POINT_REACTOR_DESC:0 "据说真空零点能有导致真空衰变的风险，但是谁在乎呢，毕竟我缺失的能量这块要去哪补啊？"
 SUPER_DARK_MATTER_REACTOR:0 "超级暗物质反应堆"
 SUPER_DARK_MATTER_REACTOR_DESC:0 "难以理解的先驱者能源。"

