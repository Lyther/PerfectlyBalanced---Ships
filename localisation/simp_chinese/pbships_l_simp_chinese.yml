 SNIPE_BEHAVIOR_DESC:0 "§H狙击战术：§!舰船将在极远距离（§Y最大武器射程§!）狙击敌人。当敌人靠近时，舰船仍然保持阵型并持续开火。"
 HEAVY_ARTILLERY_BEHAVIOR_DESC:0 "§H重炮战术：§!舰船将在极远距离（§Y最大武器射程§!）进行密集火力打击。当敌人靠近时，舰船仍然保持阵型并持续开火。"
 MIGRATION_BEHAVIOR_DESC:0 "§H战略转进：§!舰船将在极远距离（§Y最大武器射程§!）进行交战。当敌人推进到近距离（§Y最小武器射程§!）时则后退（战略转进）直至拉开距离。"
 FREE_FIRE_BEHAVIOR_DESC:0 "§H火力全开：§!舰船将推进并保持全舰武器开火打击敌舰。当敌人移动时，舰船将不断尝试环绕其推进并持续开火。"
 SMASH_BEHAVIOR_DESC:0 "§H穷追不舍：§!舰船将§R直接扑向敌人的舰船§!并持续锁定开火。不论敌人尝试保持阵型、后退或环绕，舰船都将穷追不舍。"

 LARGE_REACTOR_BOOSTER_1:0 "大型反应堆增压器"
 LARGE_REACTOR_BOOSTER_1_DESC:0 "发电量得到了提升，然而不稳定的能量供应导致护盾容量降低。"
 LARGE_REACTOR_BOOSTER_2:0 "大型改良反应堆增压器"
 LARGE_REACTOR_BOOSTER_2_DESC:0 "聚变反应堆同样提供了大型增压版本，遗憾的是能量波动影响更甚。"
 LARGE_REACTOR_BOOSTER_3:0 "大型先进反应堆增压器"
 LARGE_REACTOR_BOOSTER_3_DESC:0 "先进的集成反物质增压器大幅提升发电量，而能量波动也极不稳定。"
 ENHANCED_SHIELD_BOOSTER:0 "先进护盾单元"
 ENHANCED_SHIELD_BOOSTER_DESC:0 "护盾增幅器的改进型号，极大增强了护盾的性能。"
 FIRE_CONTROL_2:0 "先进辅助火控"
 FIRE_CONTROL_2_DESC:0 "超频火控芯片的主控制单元，使其能突破自身计算能力极限并提供更强的火力控制系统。"
 ORBITAL_TRASH_2:0 "轨道垃圾袭击器"
 ORBITAL_TRASH_2_DESC:0 "将轨道垃圾与轨道打击火力作为天基武器，对地面目标造成毁灭性打击。"

